    <title>Fancy Todo</title>
</head>
<body>


    <!-- LOGIN PAGE -->

    <section class="login-page">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="./images/logo.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form onsubmit="login(event)">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
            <p id="alert"></p>
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter" >
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
      
        </div>
      </div>
    </section>


    <!-- HOME PAGE -->

        
    <section class="home-page">
            <h1 style="text-align: center;">Todo List</h1> 
            <nav class="main-navigation">
                <div class="navbar-header animated fadeInUp">
                    <a class="navbar-brand" href="#" img>Home</a>
                </div>
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="#" class="nav-link" onclick="logout()">Log Out</a>
                    </li>
                </ul>
            </nav>
            
            <div class="container">
                <div class="row col-md-6 col-md-offset-2 custyle">
                <table class="table table-striped custab">
                <thead>
                <a href="#" class="btn btn-primary btn-xs pull-right" onclick="addTodoPage()"><b>+</b> Add todo</a>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                        <th></th>
                    </tr>
                </thead>
    
                <tbody class="table-body">
    
                </tbody>
                        
                </table>

                <button onclick=window.location.href="http://localhost:3000/third-apis/movies" >Movie (third party API)</button>
                </div>
            </div>

            <br><hr>
    </section>

    <!-- MOVIE API PAGE -->


    <!-- ADD PAGE -->

    <section class="add-page">
        <br>
            <button onclick="home()">Back</button>
            <br><br>


        <div class="container">
            <div class="main">
                <div class="main-center">
                <h5>Add your Todo List here</h5>
                    <form  onsubmit='addTodo(event)' action="">
                        
                        <div class="form-group">
                            <label for="name">Title</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="title" id="title"  placeholder="Enter your Todo"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Description</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="description" placeholder="Enter your Todo description" id="description"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Due Date</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="due_date" id="due_date" placeholder="Enter your Due Date"/>
                                </div>
                        </div>

                <button type="submit">SUBMIT</button>
                        
                    </form>
                </div><!--main-center"-->
            </div><!--main-->
        </div><!--container-->


    </section>

    <!-- EDIT PAGE -->

    <section class="edit-page">

            <button onclick="home()">Back</button>

            <br><br>

        <div class="container">
            <div class="main">
                <div class="main-center">
                <h5>Edit your Todos</h5>
                    <form class="" method="post" action="#" onsubmit='editTodo(event)'>
                        
                        <div class="form-group">
                            <label for="name">Title</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="title" id="title-edit" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Description</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="description"  id="description-edit"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Due Date</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="due_date" id="due_date-edit" />
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="status" id="status-edit" placeholder="Todo Status"/>
                                </div>
                        </div>

                <button type="submit">SUBMIT</button>
                        
                    </form>
                </div><!--main-center"-->
            </div><!--main-->
        </div><!--container-->


    </section>
